<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <section class="container">
            <div>
                <img src="./logo-mercadolibre.svg" alt="">
            </div>
            
            <form>
                <input type="text" placeholder="Buscar productos, marcas y mas..." class="buscar" >
                <div class="contenedor-lupa">
                    <img class="lupa" src="./lupa.png" alt="">
                </div>
                    
                
            </form>

            <div class="contenedor-descarga">
                <img class="img-descarga" src="./descargar.png" alt="">
                <p class="descarga"><a href="https://www.mercadolibre.com.pe/ofertas/descarga-la-app#origin=banner-menu&me.audience=all&me.bu=3&me.bu_line=26&me.component_id=banner_menu_web_ml&me.content_id=BANNER_MENU_WEB_DESCARGAELAPP_S20&me.flow=-1&me.logic=user_journey&me.position=0">Descarga la app y conoce sus beneficios</a></p>
            </div>
        </section>

        <section class="contenedor-navegacion">
            <div class="ubicacion">
                <img class="img-ubicacion" src="./ubicacion.png" alt="">
                <div>
                    <span class="enviar"><a href="#">Enviar a</a></span> <br>
                    <span class="lima"><a href="#">Lima Metropolitana</a></span>
                </div>
            </div>
                
            <div class="contenedor-categorias">
                <ul>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Historial</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Mercado Play</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </div>
                
            <div>
                <ul>
                    <li><a href="#">Crea tu cuenta</a></li>
                    <li><a href="#">Ingresa</a></li>
                    <li><a href="#">Mis compras</a></li>
                </ul>
            </div>
        </section>
    </header>


</body>
</html>
